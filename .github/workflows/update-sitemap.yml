name: Auto Update Sitemap

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Generate new sitemap with Vietnamese URLs
      - name: Generate sitemap
        run: node scripts/generateSitemap.js
        env:
          # Use environment variables for backend URL
          SITEMAP_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BUNNY_CDN_URL: ${{ secrets.VITE_BUNNY_CDN_URL }}
          FRONTEND_URL: 'https://valvrareteam.net'
      
      # Check if sitemap was actually updated
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      # Commit and push changes if sitemap was updated
      - name: Commit updated sitemap
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/sitemap.xml
          git commit -m "ü§ñ Auto-update sitemap - $(date +'%Y-%m-%d %H:%M UTC')"
          # Pull latest changes and rebase our commit on top
          git pull --rebase origin master
          git push
      
      # Log completion
      - name: Log completion
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Sitemap updated and committed successfully!"
            echo "‚ÑπÔ∏è Sitemap available at: https://valvrareteam.net/sitemap.xml"
            echo "üìù Note: Submit sitemap manually to Google Search Console and Bing Webmaster Tools"
          else
            echo "‚ÑπÔ∏è No changes detected in sitemap"
          fi 