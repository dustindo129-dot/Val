name: Auto Update Sitemap

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write         # push branch with changes
  pull-requests: write    # open PR

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemap
        run: node scripts/generateSitemap.js
        env:
          SITEMAP_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BUNNY_CDN_URL: ${{ secrets.VITE_BUNNY_CDN_URL }}
          FRONTEND_URL: 'https://valvrareteam.net'

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes to a branch
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          BRANCH="bot/sitemap-${GITHUB_RUN_ID}"
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git switch -c "$BRANCH"
          git add public/sitemap.xml
          git commit -m "ü§ñ Auto-update sitemap - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push origin "$BRANCH"

      - name: Create PR
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          title: "ü§ñ Auto-update sitemap"
          body: |
            Automated sitemap update.
            - Run: ${{ github.run_id }}
            - Trigger: ${{ github.event_name }}
          branch: "bot/sitemap-${{ github.run_id }}"
          base: master
          labels: |
            automated
            sitemap
          draft: false

      - name: Log completion
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Changes were committed to a branch and a PR was opened (see PRs tab)."
          else
            echo "‚ÑπÔ∏è No changes detected in sitemap"
          fi
