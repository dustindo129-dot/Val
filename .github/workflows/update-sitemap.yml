name: Auto Update Sitemap

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write   # needed for pushing back to the same repo

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # safer for pull --rebase later

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemap
        run: node scripts/generateSitemap.js
        env:
          SITEMAP_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BUNNY_CDN_URL: ${{ secrets.VITE_BUNNY_CDN_URL }}
          FRONTEND_URL: 'https://valvrareteam.net'

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated sitemap
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add public/sitemap.xml
          git commit -m "ü§ñ Auto-update sitemap - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git pull --rebase origin master
          git push

      - name: Log completion
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Sitemap updated and committed successfully!"
            echo "‚ÑπÔ∏è Sitemap available at: https://valvrareteam.net/sitemap.xml"
            echo "üìù Note: Submit sitemap manually to Google Search Console and Bing Webmaster Tools"
          else
            echo "‚ÑπÔ∏è No changes detected in sitemap"
          fi
