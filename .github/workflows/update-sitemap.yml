name: Auto Update Sitemap

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write         # push branch with changes
  pull-requests: write    # open PR

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm ci
          echo "✅ Dependencies installed successfully"

      - name: Generate sitemap
        run: |
          echo "🚀 Starting sitemap generation..."
          node scripts/generateSitemap.js
          echo "📋 Checking generated files..."
          if [ -f "public/sitemap.xml" ]; then
            echo "✅ Sitemap generated successfully"
            echo "📊 File size: $(du -h public/sitemap.xml | cut -f1)"
            echo "🔢 URL count: $(grep -c '<url>' public/sitemap.xml || echo 'N/A')"
          else
            echo "❌ Sitemap file not found!"
            exit 1
          fi
        env:
          SITEMAP_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_BUNNY_CDN_URL: ${{ secrets.VITE_BUNNY_CDN_URL }}
          FRONTEND_URL: 'https://valvrareteam.net'

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🤖 Auto-update sitemap - $(date -u +'%Y-%m-%d %H:%M UTC')"
          title: "🤖 Auto-update sitemap"
          body: |
            Automated sitemap update generated by GitHub Actions.
            
            **Details:**
            - 🏃 Run ID: ${{ github.run_id }}
            - 🎯 Trigger: ${{ github.event_name }}
            - ⏰ Timestamp: $(date -u +'%Y-%m-%d %H:%M UTC')
            - 🌐 Frontend URL: https://valvrareteam.net
            
            **Changes:**
            - Updated sitemap.xml with latest novel and chapter URLs
            - Generated Vietnamese-friendly URLs for better SEO
            
            This PR was created automatically and can be safely merged.
          branch: "bot/sitemap-${{ github.run_id }}"
          base: master
          labels: |
            automated
            sitemap
            enhancement
          draft: false
          add-paths: |
            public/sitemap.xml
          delete-branch: true

      - name: Log completion status
        if: always()
        run: |
          if [ "${{ steps.create-pr.outputs.pull-request-number }}" != "" ]; then
            echo "✅ Pull request created successfully: #${{ steps.create-pr.outputs.pull-request-number }}"
            echo "🔗 URL: ${{ steps.create-pr.outputs.pull-request-url }}"
            echo "📝 Branch: ${{ steps.create-pr.outputs.pull-request-head-sha }}"
          else
            echo "ℹ️ No changes detected in sitemap - no PR created"
            echo "📄 Current sitemap exists: $([ -f "public/sitemap.xml" ] && echo "yes" || echo "no")"
          fi
          echo "🎉 Workflow completed successfully!"

      - name: Debug on failure
        if: failure()
        run: |
          echo "❌ Workflow failed. Checking for common issues..."
          
          # Check if sitemap was generated
          if [ ! -f "public/sitemap.xml" ]; then
            echo "🔍 Sitemap file missing - this suggests the generation step failed"
          else
            echo "🔍 Sitemap file exists - issue likely in PR creation"
          fi
          
          # Check for network connectivity issues
          echo "🌐 Testing network connectivity..."
          curl -s --max-time 10 https://api.github.com > /dev/null && echo "✅ GitHub API accessible" || echo "❌ GitHub API connection failed"
